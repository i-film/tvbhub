{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link href="{% static 'img/favicon.ico' %}" rel="icon" type="image/x-icon">
    <title>密码已重设</title>
    <link href="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body id="v-account-body">
<div class="ui middle aligned center aligned grid">
    <div class="column v-account">
        <h2 class="ui teal image header">
            <img class="image" src="{% static 'img/logo.png' %}">
            <div class="content">密码已重置</div>
        </h2>
        <h3>
            <p class="sixteen wide inline field v-form-field">您的密码已经被系统重置，请重新<a href="{% url 'users:login' %}">登录</a>修改密码</p>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p class="{{ message.tags }}" >{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </h3>
    </div>
</div>
</body>
</html>
